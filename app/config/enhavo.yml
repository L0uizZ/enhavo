parameters:
  locale: en

enhavo_app:
    menu:
        dashboard:
            type: dashboard
        user:
            type: user_user
        group:
            type: user_group
        article:
            type: article
        page:
            type: page
        category:
            type: category
        download:
            type: download
        slider:
            type: slider
        newsletter:
            type: newsletter_newsletter
        subscriber:
            type: newsletter_subscriber
        calendar:
            type: calendar
        product:
            type: shop_product
        order:
            type: shop_order
        setting:
            type: setting
        translation-strings:
            type: translation
        project:
            type: base
            label: Books
            route: project_project_index
            role: ROLE_ENHAVO_PROJECT_PROJECT_INDEX
            icon: box
        contact:
            type: base
            label: Contact
            route: project_project_index
            role: ROLE_ENHAVO_PROJECT_PROJECT_INDEX
            icon: mail

enhavo_grid:
    items:
        picture:
            type: picture
        picture_picture:
            type: picture_picture
        three_picture:
            type: three_picture
        gallery:
            type: gallery
        text:
            type: text
        text_picture:
            type: text_picture
        text_text:
            type: text_text
        cite_text:
            type: cite_text
        download:
            type: download
        video:
            type: video

enhavo_contact:
    forms:
        contact:
            model: ProjectBundle\Model\Contact
            form: ProjectBundle\Form\Type\ContactType
            template:
                form: ProjectBundle:Contact:form.html.twig
                recipient: ProjectBundle:Contact:recipient.html.twig
                confirm: ProjectBundle:Contact:confirm.html.twig
                page: ProjectBundle:Contact:page.html.twig
            recipient: '%mailer_to%'
            from: '%mailer_from%'
            subject: Contact Form
            translation_domain: ~
            confirm_mail: true

sylius_resource:
    resources:
        project.project:
            classes:
                model: ProjectBundle\Entity\Project
                controller: Enhavo\Bundle\AppBundle\Controller\ResourceController
                form:
                    default: ProjectBundle\Form\Type\ProjectType